<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/create_post.css">
        <title>Create a New Post</title>
    </head>

    <body>
        <div class="container">
            <h2>Create a New Post</h2>
            <form method="post">
                {% csrf_token %}
                <label for="{{ form.title.id_for_label }}">Title:</label><br>
                {{ form.title }}
                <br><br>
                <label for="{{ form.text.id_for_label }}">Text:</label><br>
                {{ form.text }}
                <br><br>
                <label for="{{ form.images.id_for_label }}">Images:</label><br>
                {{ form.images }}
                <br><br>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </body>
</html>
